<html>
<head>
	<title>distorted</title>
<style type="text/css">

body {
	font-family: Helvetica, sans-serif;
	font-size: 30px;
}

h1 {
	position: absolute;
	top: 0;
	left: 0;
}

::selection {
	background-color: rgb(0,255,255);
}

.red {
	color: rgba(255,0,0,.3);
	top: 1px;
	left: 1px;
}

.yellow {
	color: rgba(255,255,0,.3);
	top: -1px;
	left: 1px;
}

.green {
	color: rgba(0,255,0,.3);
	top: -1px;
	left: -1px;
}


.blue {
	color: rgba(0,0,255,.3);
	top: 1px;
	left: -1px;
}

.black {
	color: rgba(0,0,0,.7);
}

</style>
</head>
<body>

<h1 class="red">DISTORTED</h1>
<h1 class="yellow">DISTORTED</h1>
<h1 class="green">DISTORTED</h1>
<h1 class="blue">DISTORTED</h1>
<h1 class="black">DISTORTED</h1>




</body>
</html>
